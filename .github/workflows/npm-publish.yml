name: NPM Publish

on:
  release:
    types: [published]

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Sync package.json version with release tag
        id: sync_version
        run: |
          # Extract the version from the release tag (e.g., v1.2.3 -> 1.2.3)
          RELEASE_VERSION=${{ github.ref_name }}
          PACKAGE_VERSION=${RELEASE_VERSION#v}
          echo "Syncing package.json to version ${PACKAGE_VERSION}"
          pnpm version ${PACKAGE_VERSION} --no-git-tag-version --allow-same-version
          echo "package_version=${PACKAGE_VERSION}" >> $GITHUB_OUTPUT

      - name: Publish package to NPM
        run: pnpm publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create Pull Request for Version Bump
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(release): bump version to v${{ steps.sync_version.outputs.package_version }}"
          title: "chore(release): Bump version to v${{ steps.sync_version.outputs.package_version }}"
          body: |
            ## ðŸš€ Release Sync: Version v${{ steps.sync_version.outputs.package_version }}

            This is an automated pull request to synchronize the `package.json` version in the `main` branch with the latest release.

            ### Related Release
            *   **Release:** [v${{ steps.sync_version.outputs.package_version }}](${{ github.event.release.html_url }})

            ### Changes
            *   `package.json` version updated to `${{ steps.sync_version.outputs.package_version }}`.

            ---

            *This PR was automatically generated by the [NPM Publish workflow](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})*
          branch: "release/v${{ steps.sync_version.outputs.package_version }}"
          base: main
          labels: "chore, automated pr" 