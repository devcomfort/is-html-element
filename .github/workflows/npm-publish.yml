name: NPM Publish

on:
  release:
    types: [published]

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Sync package.json version with release tag
        run: |
          # Extract the version from the release tag (e.g., v1.2.3 -> 1.2.3)
          RELEASE_VERSION=${{ github.ref_name }}
          PACKAGE_VERSION=${RELEASE_VERSION#v}
          echo "Syncing package.json to version ${PACKAGE_VERSION}"
          pnpm version ${PACKAGE_VERSION} --no-git-tag-version --allow-same-version

      - name: Publish package to NPM
        run: pnpm publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }} 